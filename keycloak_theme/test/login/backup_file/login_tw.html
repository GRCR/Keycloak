<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Contact Form Template</title>
  <link rel="stylesheet" href="/build/tailwind.css" type="text/css" media="screen" title="no title" charset="utf-8" />
</head>

<body>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="flex flex-col items-center">
      <a href="#" class="flex items-center text-2xl font-semibold text-blue-700 dark:text-white">
        <img class="w-6 h-6 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" />
        IEIMS
      </a>
      <div class="mb-8 mt-0 font-bold text-lg">Integrated Education....</div>
    </div>

    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <a href="#"
        class="flex items-center text-2xl font-semibold text-blue-700 dark:text-white w-full bg-blue-700 h-12 rounded-t-lg">
        <img class="w-8 h-6 ml-6" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" />
        <span class="text-base text-white ml-2"> IEIMS </span>
      </a>

      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-lg mb-3 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to IEIMS
        </h1>
        
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Name <span
                class="text-red-600">*</span></label>
            <input type="email" name="email" id="email"
              class="h-8 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder=" Enter account name here" required="" />
          </div>
          <div>
            <label for="password" class="block my-2 text-sm font-medium text-gray-900 dark:text-white">Password <span
                class="text-red-600">*</span></label>
            <input type="password" name="password" id="password" placeholder=" Enter password"
              class="h-8 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="" />
          </div>
          <div class="flex items-center justify-between mt-3">
            <div class="flex items-start">
              <button type="submit"
                class="w-fit h-8 text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                SIGN IN
              </button>
              <!--                           <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                          </div>
                          <div class="ml-3 text-sm ">
                            <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                          </div> -->
            </div>
            <a href="#"
              class="text-sm font-medium text-primary-600 text-blue-700 hover:underline dark:text-primary-500">Forgot
              Password?</a>
          </div>

          <!--                   <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Donâ€™t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                  </p> -->
        </form>
      </div>
    </div>
    <div class="flex items-start justify-between p-5 sm:max-w-md">
      <div class="flex items-start flex-col w-1/2">
        <div class="font-bold">Get IEIMS ID</div>
        <div class="text-sm">
          If you don't have an IEIMS ID number then you can apply for your
          IEIMS ID number.
        </div>
        <a href="#"
          class="text-sm font-bold mt-2 font-medium text-primary-600 text-blue-700 hover:underline dark:text-primary-500">Apply
          for IEIMS ID</a>
      </div>
      <div class="flex items-start flex-col">
        <div class="font-bold">Create Public Account</div>
        <div class="text-sm">If you are not and ...</div>
        <a href="#"
          class="text-sm font-bold mt-2 font-medium text-primary-600 text-blue-700 hover:underline dark:text-primary-500">Create
          Public Account</a>
      </div>
    </div>
  </div>
</body>

</html>
